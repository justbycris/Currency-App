<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency App</title>

    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Currency App</h1>
        </div>
        <div class="date">September/05/2020</div>
        <ul class="currencies">
            <li class="currency base-currency" id="USD">
                <img src="https://img.icons8.com/color/48/000000/usa.png" class="flag" alt="USA flag.">
                <div class="info">
                    <p class="input"> <span class="currency-symbol">&#36;</span><input placeholder="0.0000" type="text"></p>
                    <p class="currency-name">USD - US Dollar</p>
                    <p class="base-currency-rate">1 USD = 1 USD</p>
                </div>
                <span class="close">&times;</span>
            </li>
            <li class="currency" id="MX">
                <img src="https://img.icons8.com/color/48/000000/mexico.png" class="flag" alt="Mexico flag." />
                <div class="info">
                    <p class="input"> <span class="currency-symbol">&#36;</span><input placeholder="0.0000" type="text"></p>
                    <p class="currency-name">MX - Mexican peso</p>
                    <p class="base-currency-rate">1 USD = 22 MX </p>
                </div>
                <span class="close">&times;</span>
            </li>
        </ul>
        <ul class="add-currency-list"></ul>
        <button class="add-currency-btn">Add Currency</button>

    </div>

    <script src="app.js"></script>
</body>

</html>
